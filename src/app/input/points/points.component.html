<div *ngIf="allPoints.length > 0">
    <h3>Result</h3>
    <div class="card" style="width: 18rem;">
        <div class="card-header">
            Winner: {{winner}}
        </div>
        <ul *ngFor="let point of allPoints" class="list-group list-group-flush">
          <li class="list-group-item">{{point}}</li>
        </ul>
      </div>
</div>
