<div *ngIf="allPoints.length > 0">
  <h3>Result</h3>
  <div class="parent">
      <div class="card child" style="width: 18rem;">
        <div class="card-header">
          <Span>Winner This Round: {{winner}}</Span>
        </div>
        <ul *ngFor="let point of allPoints" class="list-group list-group-flush">
          <li class="list-group-item">{{point}}</li>
        </ul>
      </div>
      <div class="card child" style="width: 18rem;">
        <div class="card-header">
          <span>Total Winnings</span>
        </div>
        <ul *ngFor="let hisab of totalHisab" class="list-group list-group-flush">
          <li class="list-group-item">{{hisab}}</li>
        </ul>
    </div>
  </div>
</div>
